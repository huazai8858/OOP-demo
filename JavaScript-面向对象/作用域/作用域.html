    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>

</head>
<body>

<script>
    // 作用  域：
    // 域 ：  范围  空间
    //作用： 读、写

    //JS解析器

    /*
    * 1.在执行之前，JS解析器找一些东西 var function ，找到类似于放入了一个仓库
    *       a = undefined(未定义)  ;变量声明的话，只声明。不赋值
    *       foo = function () {console.log(a)}; 拿过来整个代码块
    *
    * 预解析(声明提前)
    * 2.逐行执行代码
    * */
    console.log(a)  //undefined
    var a = 1;
    foo()
    console.log(a)  //1
    function foo() {
        console.log(a)
    }
    console.log(a) //1

</script>

</body>
</html>
