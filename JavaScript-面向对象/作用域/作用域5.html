<script>

    var a = 1
    function foo() {
        console.log(a);//undefined
        var a = 3
    }
    console.log(a)  ///1
    foo()
    console.log(a)

    //undefined 1 3
    //undefined 1 1
    // 1 1 3
    // 1 1 1
    // 1 undefined 1

    //最终结果
    // 1 undefined 1
</script>
