<script>
    var a = 10;
    var b = 10;
console.log(a == b) //true

    var arr = [1,2,3,4];
    var arr1 = [1,2,3,4];
    console.log(arr == arr1) //false

    /*
    * 只要创建对象，就会占用新的内存空间
    * 判断对象是否相等，只要内存指向不一样，则不相等
    * */

    var obj ={name:"09A"};
    var obj1 ={name:"09A"};
    console.log(obj == obj1) //false


    function foo() {
    console.log(1)
    }
    function foo1() {
        console.log(1)
    }
    console.log(foo == foo1) // false
    var foo3 = foo;
    console.log(foo3 == foo); //true
</script>
