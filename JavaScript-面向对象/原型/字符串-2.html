<script>

    var str = "hello";
    var num =20;
    /*
    * 类似与对象访问方法
    * 包装对象：string Boolean Number
    *
    * 当字符串访问属性，或者方法的时候，会产生一个对应的包装对象的实例化对象，
    * 将实例化对象的所有属性和方法全部复制给字符串，
    * 所以字符串可以访问所以包装对象的属性和方法
    * 在访问之后，实例化对象销毁
    * */
    console.log(str.charAt(0))


</script>
