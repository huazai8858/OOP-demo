<script>

/*
* 组合继承：属性使用call或者apply继承(类式继承)
* 方法使用原型链继承
* */

    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.sayName = function () {
        console.log(this.name);
    }

    function Star(name,age,job) {
        Person.apply(this,arguments)
        this.job = job;
    }
    Star.prototype.sayJob = function () {
        console.log(this.job)
    }
    var s1 = new Star("周新驰",20,"演员")
    console.log(s1)
    s1.sayJob()
</script>
