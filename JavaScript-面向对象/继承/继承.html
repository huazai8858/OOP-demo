    function Person(name,age){

    }

    var p1 = new Person("代雪融",20)
    //p1.sayName()
    function Star(name,age,job) {
        this.name = name;
        this.age = age;
        this.job = job;
    }
    for(var i in Person.prototype){
        //console.log( Person.prototype[i]);
        Star.prototype[i] = Person.prototype[i];
    }

        console.log(this.job);
    }
