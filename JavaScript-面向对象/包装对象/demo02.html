<script>
    var str = "abcdefg"
    //假设想为字符串添加一个共享的方法，应该加载string.prototype
    String.prototype.firstUpper = function () {
        return this.charAt(0).toUpperCase()+this.substring()
    }
    console.log(str.firstUpper());
</script>
