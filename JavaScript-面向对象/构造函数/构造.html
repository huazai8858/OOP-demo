<script>

    //使用构造函数+原型的组合模式
 function Person( age, name ){   
     this.age = age;   
     this.name = name;
 }
 Person.prototype.show = function(){  
     console.log(this.name)
      alert('父级方法');
 }
  function Worker(age,name,job){
     //apply:改变this指向 
     Person.apply( this,arguments);   
      this.job = job;
 }
 Worker.prototype = new Person(); 
    var Person1 = new Person(14,'张三 ');
    var Worker1 = new Worker (25,'李四','程序员');
    console.log(Person1)
    console.log(Worker1)
</script>
