<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <style>
        #box div{
            width: 250px;
            height: 150px;
            border: 1px solid #000;
            display: none;
        }
        #box>button{
            width: 70px;
            height: 30px;
        }

    </style>
</head>
<body>

<div id="box">
    <button style="background-color:red;">1</button>
    <button>2</button>
    <button>3</button>
    <div style="display: block">111111111111</div>
    <div>222222222222</div>
    <div>333333333333</div>
</div>

<script>
    window.onload = function () {
        var oDiv = document.querySelector("#box")
        var aBtn = oDiv.querySelectorAll("button")
        var aDiv = oDiv.querySelectorAll("#box>div")
        for(var i=0;i<aBtn.length;i++){
            aBtn[i].index = i;
            aBtn[i].onclick = function () {
                for(var i=0;i<aBtn.length;i++){
                    aBtn[i].style.backgroundColor = "";
                    aDiv[i].style.display = "none"
                }
                this.style.backgroundColor = "red";
                aDiv[this.index].style.display = "block"
            }
        }


    }
</script>


</body>
</html>
