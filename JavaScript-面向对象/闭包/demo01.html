<script>
    /*
    * 闭包：能够读取函数内部变量的函数
    * 结构：函数嵌套
    *
    */
    function foo() {
        /*
        * 如果是局部变量，当函数开始执行的时候创建，函数执行完毕，变量则别销毁
        * */
        var a = 1
    }
    foo()
    /*
    * 垃圾回收机制，标记清除、引用计数
    * */
</script>
